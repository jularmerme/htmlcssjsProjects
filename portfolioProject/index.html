<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julian Mercado Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Poppins&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active">
      <i class="fab fa-instagram"></i>
    </header>
    <main>
      <section class="section section2 about"></section>
      <section class="section section3 portfolio"></section>
      <section class="section section4 blog"></section>
      <section class="section section5 contact"></section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn" data-id="header">
        <i class="fas fa-home"></i>
      </div>
      <div class="control control-2">
        <i class="fas fa-user" data-id="about"></i>
      </div>
      <div class="control control-3">
        <i class="fas fa-briefcase" data-id="portfolio"></i>
      </div>
      <div class="control control-4">
        <i class="fas fa-newspaper" data-id="blogs"></i>
      </div>
      <div class="control control-5">
        <i class="fas fa-envelope-open" data-id="contact"></i>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
